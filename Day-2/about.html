<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About me</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="card">
        <div class="card__img">
            <img src="Minh_Tien.jpg" alt="">
        </div>
        <h2>
            Minh Tien
        </h2>
        <p class="about">
            I'm a first-year student at Industrial University of Ho Chi Minh City, majoring in Information Security.
            Currently learning
            CCNA and CEH, exploring OWASP Top 10, and participating in CTF competitions.
        </p>
        <button class="back">
            <i class='bx bx-arrow-back'></i>
        </button>
    </div>
    <script>
        const backButton = document.querySelector(".back");
        backButton.addEventListener("click", () => {
            history.back();
        });
    </script>
</body>

</html>
